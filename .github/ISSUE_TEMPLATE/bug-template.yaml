---
name: "ğŸ› Bug Report"
description: File a bug report
title: "[Bug]: <insert bug description>"
labels: ["bug", "triage"]
assignees: []
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What is the problem? A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: |
        What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: current
    attributes:
      label: Current Behavior
      description: Describe the behavior
      placeholder: |-
        In the X account in Y service I'm encountering Z error. See trace:

        ```
        Please include full errors, uncaught exceptions, stack traces, and
        relevant logs.

        If possible enable DEBUG logging by setting `ADF_LOG_LEVEL` to `DEBUG`
        ```
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: Possible Solution
      description: |
        Suggest a fix/reason for the bug.
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional Information/Context
      description: |
        Anything else that might be relevant for troubleshooting this bug.
        Providing context helps us come up with a solution that is most useful
        in the real world.

        If you are facing a build or deployment issue, please include details
        about the environment you are working in. You can run the following
        command to capture all relevant details in one report:

        make version_report
    validations:
      required: false
  - type: input
    id: adf-version
    attributes:
      label: ADF Version
      description: The ADF version you are running.
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Contributing a fix?
      description: >
        Are you are able to contribute and resolve this issue?
      options:
        - label: Yes, I am working on a fix to resolve this issue
          required: false
