name: ðŸš€ Feature Request
description: Suggest an idea for this project
title: "[Feat]: <insert feature description>"
labels: [feature]
assignees: []
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: |
        A clear and concise description of the feature you are proposing.
    validations:
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: |
        Why do you need this feature? For example: "I'm always frustrated
        when...", "I have a customer that needs..."
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: |
        Suggest how to implement the addition or change. Please include
        prototype/workaround/sketch/reference implementation.
    validations:
      required: false
  - type: checkboxes
    id: ack
    attributes:
      label: Acknowledgements
      options:
        - label: I may be able to implement this feature request
          required: false
