AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: ADF CloudFormation Template (Global) for Deployment Account
Parameters:
  ADFVersion:
    Type : "AWS::SSM::Parameter::Value<String>"
    Default: adf_version
  ADFLogLevel:
    Type : "AWS::SSM::Parameter::Value<String>"
    Default: adf_log_level
  MasterAccountId:
    Type : "AWS::SSM::Parameter::Value<String>"
    Default: master_account_id
  SharedModulesBucket:
    Type : "AWS::SSM::Parameter::Value<String>"
    Default: deployment_account_bucket
  OrganizationId:
    Type : "AWS::SSM::Parameter::Value<String>"
    Default: organization_id
  CrossAccountAccessRole:
    Type : "AWS::SSM::Parameter::Value<String>"
    Default: cross_account_access_role
  Image:
    Description: The Image you wish to use for CodeBuild.
    Type: String
    Default: "aws/codebuild/standard:2.0"
  ComputeType:
    Description: The Compute Type to use for AWS CodeBuild
    Type: String
    Default: "BUILD_GENERAL1_LARGE" # For threading with large amounts of pipelines this is the most effective default
    AllowedValues:
      - "BUILD_GENERAL1_SMALL"  #3 GB memory, 2 vCPU
      - "BUILD_GENERAL1_MEDIUM" #7 GB memory, 4 vCPU
      - "BUILD_GENERAL1_LARGE"  #15 GB memory, 8 vCPU
  NotificationEndpoint:
    Type : "AWS::SSM::Parameter::Value<String>"
    Default: notification_endpoint
  NotificationType:
    Type : "AWS::SSM::Parameter::Value<String>"
    Default: notification_type
  PipelinePrefix:
    Description: The Prefix that will be attached to pipeline stacks and names for ADF.
    Type: String
    Default: "adf-pipeline-"
  StackPrefix:
    Description: The Prefix that will be attached to stacks deployed via ADF.
    Type: String
    Default: "adf-"
Resources:
  LambdaLayerVersion:
    Type: "AWS::Serverless::LayerVersion"
    Properties:
      ContentUri: "../adf-build/shared/"
      CompatibleRuntimes: 
        - python3.6
        - python3.7
      Description: "Shared Lambda Layer between master and deployment account"
      LayerName: shared_layer
  LambdaLayerVersionPermission:
    Type: "AWS::Lambda::LayerVersionPermission"
    Properties:
      Action: lambda:GetLayerVersion
      LayerVersionArn: !Ref LambdaLayerVersion
      OrganizationId: !Ref OrganizationId
      Principal: "*"
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: Used by Assumed Roles in Accounts accounts to Encrypt/Decrypt code
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Id: !Ref AWS::StackName
        Statement:
          - Sid: Allows admin of the key
            Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action:
              - "kms:CancelKeyDeletion"
              - "kms:Create*"
              - "kms:Decrypt"
              - "kms:Delete*"
              - "kms:Describe*"
              - "kms:DescribeKey"
              - "kms:Disable*"
              - "kms:Enable*"
              - "kms:Encrypt"
              - "kms:GenerateDataKey*"
              - "kms:Get*"
              - "kms:List*"
              - "kms:Put*"
              - "kms:ReEncrypt*"
              - "kms:Revoke*"
              - "kms:ScheduleKeyDeletion"
              - "kms:Update*"
            Resource: "*"
          - Sid: Allow use of the key
            Effect: Allow
            Principal:
              AWS: "*"
            Action:
              - kms:Decrypt
              - kms:DescribeKey
              - kms:Encrypt
              - kms:GenerateDataKey*
              - kms:ReEncrypt*
            Resource: "*"
            Condition:
              StringEquals:
                aws:PrincipalOrgID: !Ref OrganizationId
  KMSAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub "alias/codepipeline-${AWS::AccountId}"
      TargetKeyId: !Ref KMSKey
  PipelineBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      AccessControl: BucketOwnerFullControl
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
  CodeCommitRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "adf-codecommit-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !GetAtt CodePipelineRole.Arn
            Action:
              - sts:AssumeRole
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
  CodeCommitPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "adf-codecommit-role-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "codecommit:BatchGetRepositories"
              - "codecommit:CancelUploadArchive"
              - "codecommit:Get*"
              - "codecommit:GitPull"
              - "codecommit:List*"
              - "codecommit:UploadArchive"
              - "codepipeline:StartPipelineExecution"
              - "events:PutEvents"
              - "s3:Get*"
              - "s3:List*"
              - "s3:Put*"
            Resource: "*"
          - Effect: Allow
            Action:
              - "kms:Decrypt"
              - "kms:Describe*"
              - "kms:DescribeKey"
              - "kms:Encrypt"
              - "kms:GenerateDataKey*"
              - "kms:Get*"
              - "kms:List*"
              - "kms:ReEncrypt*"
            Resource: !GetAtt KMSKey.Arn
      Roles:
        - !Ref CodeCommitRole
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "adf-codebuild-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - sts:AssumeRole
  CodeBuildRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "adf-codebuild-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Sid: "S3"
            Action:
              - s3:Get*
              - s3:GetBucketPolicy
              - s3:List*
              - s3:PutObject
            Resource:
              - !Join ["",["arn:aws:s3:::",!Ref PipelineBucket, "/*"]]
              - !Join ["",["arn:aws:s3:::",!Ref PipelineBucket]]
          - Effect: Allow
            Sid: "KMS"
            Action:
              - kms:Decrypt
              - kms:DescribeKey
              - kms:Encrypt
              - kms:GenerateDataKey*
              - kms:ReEncrypt*
            Resource: !GetAtt KMSKey.Arn
          - Effect: Allow
            Action:
              - "sts:AssumeRole"
            Resource: !Sub "arn:aws:iam::${MasterAccountId}:role/${CrossAccountAccessRole}-readonly"
          - Effect: Allow
            Action:
              - "secretsmanager:Get*"
            Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/adf/*" # Only allow CodeBuild access to secrets that start with /adf/*
          - Effect: Allow
            Action:
              - "sts:AssumeRole"
            Resource: !Sub "arn:aws:iam::*:role/adf-cloudformation-deployment-role"
            Condition:
              StringEquals:
                aws:PrincipalOrgID: !Ref OrganizationId
          - Effect: Allow
            Action:
              - "cloudformation:*"
              - "codebuild:*"
              - "codedeploy:*"
              - "codepipeline:*"
              - "ecr:*"
              - "events:DeleteRule"
              - "events:DescribeRule"
              - "events:PutRule"
              - "events:PutTargets"
              - "events:RemoveTargets"
              - "events:PutPermission"
              - "iam:CreatePolicy"
              - "iam:CreatePolicy"
              - "iam:CreateRole"
              - "iam:DeleteRole"
              - "iam:DeleteRolePolicy"
              - "iam:GetRole"
              - "iam:PassRole"
              - "iam:PutRolePolicy"
              - "lambda:CreateEventSourceMapping"
              - "lambda:AddPermission"
              - "lambda:CreateFunction"
              - "lambda:DeleteFunction"
              - "lambda:GetFunction"
              - "lambda:GetFunctionConfiguration"
              - "lambda:RemovePermission"
              - "lambda:UpdateFunctionCode"
              - "lambda:UpdateFunctionConfiguration"
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
              - "s3:Get*"
              - "s3:List*"
              - "s3:Put*"
              - "sns:*"
              - "ssm:DeleteParameter"
              - "ssm:GetParameter"
              - "ssm:GetParameters"
              - "ssm:GetParametersByPath"
              - "ssm:PutParameter"
            Resource: "*"
      Roles:
        - !Ref CodeBuildRole
  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "adf-cloudformation-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Ref AWS::AccountId
            Action:
              - sts:AssumeRole
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
  CloudFormationPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "adf-cloudformation-role-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Sid: "CloudFormation"
            Action:
              - cloudformation:*
              - iam:PassRole
              - s3:Get*
              - s3:List*
              - s3:Put*
            Resource: "*"
          - Effect: Allow
            Sid: "KMS"
            Action:
              - kms:Decrypt
              - kms:DescribeKey
              - kms:Encrypt
              - kms:GenerateDataKey*
              - kms:ReEncrypt*
            Resource: !GetAtt KMSKey.Arn
      Roles:
        - !Ref CloudFormationRole
  CloudFormationDeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "adf-cloudformation-deployment-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
            Action:
              - sts:AssumeRole
          - Effect: Allow
            Principal:
              AWS: !GetAtt CodeBuildRole.Arn
            Action:
              - sts:AssumeRole
      Path: /
  CloudFormationDeploymentPolicy:
    # This is the role that will be used to deploy CloudFormation resources from
    # within the account that it is deployed to. You should scope this policy depending
    # On what you would like to deploy within certain Organizational Units.
    # NOTE: below is a default IAM policy and these should be changed to suit your needs.
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "adf-cloudformation-deployment-role-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Sid: "CloudFormation"
            Action:
              - "apigateway:*"
              - "application-autoscaling:*"
              - "autoscaling:*"
              - "cloudformation:*"
              - "cloudtrail:*"
              - "cloudwatch:*"
              - "codebuild:*"
              - "codecommit:*"
              - "codedeploy:*"
              - "codepipeline:*"
              - "cognito-identity:*"
              - "config:*"
              - "datapipeline:*"
              - "dax:*"
              - "dynamodb:*"
              - "ec2:*"
              - "ecr:*"
              - "elasticbeanstalk:*"
              - "elasticfilesystem:*"
              - "elasticloadbalancing:*"
              - "es:*"
              - "events:*"
              - "iam:*"
              - "iot:*"
              - "kinesis:*"
              - "kms:Create*"
              - "kms:Decrypt"
              - "kms:DescribeKey"
              - "kms:Encrypt"
              - "kms:GenerateDataKey*"
              - "kms:List*"
              - "kms:ReEncrypt*"
              - "kms:Update*"
              - "lambda:*"
              - "logs:*"
              - "opsworks:*"
              - "s3:Create*"
              - "s3:Get*"
              - "s3:List*"
              - "s3:Put*"
              - "sns:*"
              - "sqs:*"
              - "ssm:GetParameter"
              - "ssm:GetParameters"
              - "states:*"
              - "tag:*"
              - "xray:*"
            Resource: "*"
          - Effect: Allow
            Sid: "KMS"
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: !GetAtt KMSKey.Arn
          - Effect: Allow
            Sid: "S3"
            Action:
              - s3:GetBucketPolicy
              - s3:GetObject
              - s3:ListBucket
              - s3:PutObject
            Resource:
              - !Join ["",["arn:aws:s3:::",!Ref PipelineBucket, "/*"]]
              - !Join ["",["arn:aws:s3:::",!Ref PipelineBucket]]
      Roles:
        - !Ref CloudFormationDeploymentRole
  CodeBuildPolicy:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      Description: "Policy to allow codebuild to perform actions"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "cloudformation:*"
              - "codebuild:*"
              - "codecommit:*"
              - "codepipeline:*"
              - "iam:PassRole"
            Resource: "*"
  CodeCommitRepository:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryName: "aws-deployment-framework-pipelines"
      RepositoryDescription: !Sub "CodeCommit Repo for all pipelines in ${AWS::AccountId}"
      Triggers:
      - Name: Email
        DestinationArn: !Ref PipelineSNSTopic
        Branches:
          - master
        Events:
          - all
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: !Ref ComputeType
        Image: !Ref Image
        EnvironmentVariables:
          - Name: PYTHONPATH
            Value: "./adf-build/:./adf-build/python/"
          - Name: ACCOUNT_ID
            Value: !Ref AWS::AccountId
          - Name: MASTER_ACCOUNT_ID
            Value: !Ref MasterAccountId
          - Name: S3_BUCKET_NAME
            Value: !Ref PipelineBucket
          - Name: SHARED_MODULES_BUCKET
            Value: !Ref SharedModulesBucket
          - Name: ADF_PIPELINE_PREFIX
            Value: !Ref PipelinePrefix
          - Name: ADF_STACK_PREFIX
            Value: !Ref StackPrefix
          - Name: ADF_LOG_LEVEL
            Value: !Ref ADFLogLevel
          - Name: ADF_VERSION
            Value: !Ref ADFVersion
          - Name: ORGANIZATION_ID
            Value: !Ref OrganizationId
        Type: LINUX_CONTAINER
      Name: "aws-deployment-framework-base"
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub | 
          version: 0.2
          phases:
            install:
              runtime-versions:
                python: 3.7
                nodejs: 10
            pre_build:
              commands:
                - npm install cdk@1.12.0 -g -y --quiet --no-progress
                - aws s3 cp s3://$SHARED_MODULES_BUCKET/adf-build/ ./adf-build/ --recursive --quiet
                - pip install -r adf-build/requirements.txt --upgrade -q -t ./adf-build
            build:
              commands:
                - cdk --version
                - chmod 755 adf-build/cdk/execute_pipeline_stacks.py adf-build/cdk/generate_pipeline_inputs.py adf-build/cdk/generate_pipeline_stacks.py
                - python adf-build/cdk/generate_pipeline_inputs.py
                - cdk synth --app adf-build/cdk/generate_pipeline_stacks.py
                - python adf-build/cdk/execute_pipeline_stacks.py
      ServiceRole: !GetAtt CodeBuildRole.Arn        
      Tags:
        - Key: "Name"
          Value: "aws-deployment-framework-base"
  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineBucket
      RoleArn: !GetAtt CodePipelineRole.Arn
      RestartExecutionOnUpdate: true
      Name: "aws-deployment-framework-pipelines"
      Stages:
        - Name: CodeCommit
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: "1"
                Provider: CodeCommit
              OutputArtifacts:
                - Name: "Source"
              Configuration:
                BranchName: "master"
                RepositoryName: !GetAtt CodeCommitRepository.Name
              RunOrder: 1
        - Name: CreateOrUpdatePipelines
          Actions:
            - Name: CreateOrUpdate
              ActionTypeId:
                  Category: Build
                  Owner: AWS
                  Version: "1"
                  Provider: CodeBuild
              OutputArtifacts:
                - Name: "aws-deployment-pipelines-build"
              InputArtifacts:
                - Name: "Source"
              Configuration:
                  ProjectName: !Ref CodeBuildProject
              RunOrder: 1
  PipelineSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      KmsMasterKeyId: "alias/aws/sns"
      Subscription:
        - Endpoint: !Ref NotificationEndpoint
          Protocol: !Ref NotificationType
  PipelineEventRule:
    Type: "AWS::Events::Rule"
    Properties:
      Description: "Trigger notifications based on pipeline state changes"
      EventPattern:
        source:
          - "aws.codepipeline"
        detail-type:
          - "CodePipeline Pipeline Execution State Change"
        detail:
          state:
            - "FAILED"
            - "SUCCEEDED"
          pipeline:
            - !Ref CodePipeline
      State: "ENABLED"
      Targets:
        - Arn: !Ref PipelineSNSTopic
          Id: !Sub "${AWS::StackName}"
          InputTransformer:
            InputTemplate: '"The pipeline <pipeline> from account <account> has <state> at <at>."'
            InputPathsMap:
              pipeline: "$.detail.pipeline"
              state: "$.detail.state"
              at: "$.time"
              account: "$.account"
  PipelineSNSTopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Id: !Sub "${AWS::StackName}"
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - codecommit.amazonaws.com
              - events.amazonaws.com
              - states.amazonaws.com
          Action: sns:Publish
          Resource: "*"
      Topics:
      - !Ref PipelineSNSTopic
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "adf-codepipeline-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
                - codedeploy.amazonaws.com
                - codepipeline.amazonaws.com
                - s3.amazonaws.com
            Action:
              - sts:AssumeRole
          - Effect: Allow
            Principal:
              AWS: !Ref AWS::AccountId
            Action:
              - sts:AssumeRole
  CodePipelineRolePolicy:
    Type: AWS::IAM::Policy
    DependsOn: PipelineBucketPolicy
    Properties:
      PolicyName: "adf-codepipeline-role-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Sid: "CodePipeline"
            Action:
              - cloudFormation:List*
              - cloudformation:CreateChangeSet
              - cloudformation:CreateStack
              - cloudformation:DeleteChangeSet
              - cloudformation:DeleteStack
              - cloudformation:Describe*
              - cloudformation:DescribeChangeSet
              - cloudformation:DescribeStacks
              - cloudformation:ExecuteChangeSet
              - cloudformation:SetStackPolicy
              - cloudformation:UpdateStack
              - cloudformation:ValidateTemplate
              - codebuild:BatchGetBuilds
              - codebuild:StartBuild
              - codecommit:*
              - codedeploy:*
              - codepipeline:*
              - iam:CreatePolicy
              - iam:CreateRole
              - iam:DeleteRole
              - iam:DeleteRolePolicy
              - iam:GetRole
              - iam:ListRoles
              - iam:PassRole
              - iam:PutRolePolicy
              - lambda:AddPermission
              - lambda:CreateFunction
              - lambda:DeleteFunction
              - lambda:GetFunction
              - lambda:GetFunctionConfiguration
              - lambda:InvokeFunction
              - lambda:ListFunctions
              - lambda:RemovePermission
              - lambda:UpdateFunctionCode
              - lambda:UpdateFunctionConfiguration
              - s3:GetObjectVersion
              - s3:GetObjectVersionAcl
              - s3:GetObjectVersionTagging
              - s3:GetReplicationConfiguration
              - s3:ListBucket
              - s3:ReplicateDelete
              - s3:ReplicateObject
              - s3:ReplicateTags
              - servicecatalog:CreateProvisioningArtifact
              - servicecatalog:DeleteProvisioningArtifact
              - servicecatalog:DescribeProvisioningArtifact
              - servicecatalog:ListProvisioningArtifacts
              - servicecatalog:UpdateProduct
              - sns:Publish
            Resource:
              - "*"
          - Effect: Allow
            Sid: "KMS"
            Action:
              - kms:Decrypt
              - kms:DescribeKey
              - kms:Encrypt
              - kms:GenerateDataKey*
              - kms:ReEncrypt*
            Resource: !GetAtt KMSKey.Arn
          - Action:
            - sts:AssumeRole
            Resource:
              - arn:aws:iam::*:role/adf-cloudformation-role
              - arn:aws:iam::*:role/adf-codecommit-role
            Effect: Allow
            Sid: AssumeRole
            Condition:
              StringEquals:
                aws:PrincipalOrgID: !Ref OrganizationId
          - Effect: Allow
            Sid: "S3"
            Action:
              - s3:Get*
              - s3:List*
              - s3:Put*
              - s3:ReplicateDelete
              - s3:ReplicateObject
              - s3:ReplicateTags
            Resource:
              - !Sub arn:aws:s3:::${PipelineBucket}
              - !Sub arn:aws:s3:::${PipelineBucket}/*
      Roles:
        - !Ref CodePipelineRole
  PipelineBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref "PipelineBucket"
      PolicyDocument:
        Statement:
          - Action:
              - "s3:Get*"
              - "s3:List*"
              - "s3:PutObject*"
              - "s3:PutReplicationConfiguration"
            Effect: Allow
            Condition:
              StringEquals:
                aws:PrincipalOrgID: !Ref OrganizationId
            Resource:
              - !Sub arn:aws:s3:::${PipelineBucket}
              - !Sub arn:aws:s3:::${PipelineBucket}/*
            Principal:
              AWS: "*"
  SendSlackNotification:
    Type: "AWS::Serverless::Function"
    Properties:
      CodeUri: lambda_codebase/
      Layers:
          - !Ref LambdaLayerVersion
      Description: "ADF Lambda Function - Send Slack Notification"
      FunctionName: SendSlackNotification
      Handler: slack.lambda_handler
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          ADF_PIPELINE_PREFIX: !Ref PipelinePrefix
          ADF_LOG_LEVEL: !Ref ADFLogLevel
      Runtime: python3.7
      Timeout: 10
  EnableCrossAccountAccess:
    Type: "AWS::Serverless::Function"
    Properties: 
      CodeUri: lambda_codebase/
      Layers:
          - !Ref LambdaLayerVersion
      Description: "ADF Lambda Function - EnableCrossAccountAccess"
      MemorySize: 1024
      Environment:
        Variables:
          KMS_KEY_ID: !Ref KMSKey
          S3_BUCKET_NAME: !Ref PipelineBucket
          ADF_LOG_LEVEL: !Ref ADFLogLevel
      FunctionName: UpdateCrossAccountIAM
      Handler: enable_cross_account_access.lambda_handler
      Role: !GetAtt LambdaRole.Arn
      Runtime: python3.7
      Timeout: 900
  CheckPipelineStatus:
    Type: "AWS::Serverless::Function"
    Properties: 
      CodeUri: lambda_codebase/
      Layers:
          - !Ref LambdaLayerVersion
      Description: "ADF Lambda Function - CheckPipelineStatus"
      Environment:
        Variables:
          KMS_KEY_ID: !Ref KMSKey
          S3_BUCKET_NAME: !Ref PipelineBucket
          ADF_LOG_LEVEL: !Ref ADFLogLevel
      FunctionName: CheckPipelineStatus
      Handler: update_pipelines.lambda_handler
      Role: !GetAtt LambdaRole.Arn
      Runtime: python3.7
      Timeout: 120
  LambdaRole:
    Type: "AWS::IAM::Role"
    Properties: 
      RoleName: "adf-lambda-role"
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal: 
              Service: 
                - "lambda.amazonaws.com"
                - "states.amazonaws.com"
                - "sns.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: "/"
      Policies: 
        - PolicyName: "adf-lambda-execution-role"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - Effect: "Allow"
                Action: "sts:AssumeRole"
                Resource: "*"
              - Effect: "Allow"
                Action:
                  - "codepipeline:GetPipelineState"
                  - "codepipeline:ListPipelines"
                  - "codepipeline:PutJobFailureResult"
                  - "codepipeline:PutJobSuccessResult"
                  - "codepipeline:StartPipelineExecution"
                  - "events:PutPermission"
                  - "iam:GetRolePolicy"
                  - "iam:PutRolePolicy"
                  - "kms:Decrypt"
                  - "kms:Describe*"
                  - "kms:Encrypt"
                  - "kms:GenerateDataKey*"
                  - "kms:Get*"
                  - "kms:List*"
                  - "kms:PutKeyPolicy"
                  - "kms:ReEncrypt*"
                  - "lambda:GetLayerVersion"
                  - "s3:Get*"
                  - "s3:Put*"
                  - "sns:Publish"
                  - "ssm:GetParameter"
                  - "ssm:GetParameters"
                Resource: "*"
              - Effect: Allow
                Action:
                  - "secretsmanager:Get*"
                Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/adf/*" # Only allow Lambda access to get secrets that start with /adf/*
              - Effect: "Allow"
                Action: 
                  - "s3:Get*"
                  - "s3:Put*"
                  - "s3:List*"
                Resource: !GetAtt PipelineBucket.Arn
              - Effect: "Allow"
                Action: 
                  - "s3:Get*"
                  - "s3:Put*"
                  - "s3:List*"
                Resource:
                  !Join
                    - ""
                    - - !GetAtt PipelineBucket.Arn
                      - "/*"
              - Effect: "Allow"
                Action: "logs:*"
                Resource: "arn:aws:logs:*:*:*"
  StatesExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: "adf-state-machine-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - events.amazonaws.com
                - lambda.amazonaws.com
                - sns.amazonaws.com
                - states.amazonaws.com
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "adf-state-machine-role"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:InvokeFunction"
                  - "sns:Publish"
                  - "states:StartExecution"
                Resource: "*"
  LambdaInvokePermission: 
    Type: AWS::Lambda::Permission
    Properties: 
      Action: lambda:InvokeFunction
      Principal: sns.amazonaws.com
      SourceArn: !Ref PipelineSNSTopic
      FunctionName: !Ref SendSlackNotification
  StateMachine:
    Type: "AWS::StepFunctions::StateMachine"
    Properties:
      StateMachineName: "EnableCrossAccountAccess"
      DefinitionString: !Sub |-
            {
                "Comment": "Enable Cross Account Access from Deployment Account",
                "StartAt": "DetermineEvent",
                "States": {
                    "DetermineEvent": {
                        "Type": "Choice",
                        "Choices": [{
                                "Variable": "$.update_only",
                                "NumericEquals": 1,
                                "Next": "UpdateDeploymentPipelines"
                            },
                            {
                                "Not": {
                                    "Variable": "$.error",
                                    "NumericEquals": 0
                                },
                                "Next": "NotifyFailure"
                            }
                        ],
                        "Default": "EnableCrossAccountAccess"
                    },
                    "EnableCrossAccountAccess": {
                        "Type": "Task",
                        "Resource": "${EnableCrossAccountAccess.Arn}",
                        "Next": "UpdateDeploymentPipelines",
                        "TimeoutSeconds": 900
                    },
                    "UpdateDeploymentPipelines": {
                        "Type": "Task",
                        "Resource": "${CheckPipelineStatus.Arn}",
                        "TimeoutSeconds": 60,
                        "Next": "NeedToNotifySuccess?"
                    },
                    "NeedToNotifySuccess?": {
                        "Type": "Choice",
                        "Choices": [{
                            "Variable": "$.update_only",
                            "NumericEquals": 1,
                            "Next": "Success"
                        }],
                        "Default": "NotifySuccess"
                    },
                    "Success": {
                        "Type": "Succeed"
                    },
                    "Failure": {
                        "Type": "Fail"
                    },
                    "NotifySuccess": {
                        "Type": "Task",
                        "Resource": "arn:aws:states:::sns:publish",
                        "Parameters": {
                            "TopicArn": "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:${PipelineSNSTopic.TopicName}",
                            "Message.$": "$.message",
                            "Subject": "Success - AWS Deployment Framework Bootstrap"
                        },
                        "Next": "Success"
                    },
                    "NotifyFailure": {
                        "Type": "Task",
                        "Resource": "arn:aws:states:::sns:publish",
                        "Parameters": {
                            "TopicArn": "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:${PipelineSNSTopic.TopicName}",
                            "Message.$": "$.error",
                            "Subject": "Failure - AWS Deployment Framework Bootstrap"
                        },
                        "Next": "Failure"
                    }
                }
            }
      RoleArn: !GetAtt StatesExecutionRole.Arn
  InitialCommit:
    Type: Custom::InitialCommit
    Properties:
      ServiceToken: !GetAtt InitialCommitHandler.Arn
      RepositoryArn: !GetAtt CodeCommitRepository.Arn
      Version: !Ref ADFVersion
      DirectoryName: pipelines_repository
  InitialCommitHandler:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handler.lambda_handler
      CodeUri: lambda_codebase/initial_commit
      Description: "ADF Lambda Function - PipelinesCreateInitialCommitFunction"
      Policies:
        - Version: "2012-10-17"
          Statement: 
            - Effect: Allow
              Action: 
                - codecommit:GetDifferences
                - codecommit:CreateCommit
                - codecommit:CreatePullRequest
                - codecommit:DeleteBranch
                - codecommit:GetBranch
                - codecommit:CreateBranch
                - codecommit:CreatePullRequest
                - codecommit:DeleteBranch
              Resource: !GetAtt CodeCommitRepository.Arn
      FunctionName: PipelinesCreateInitialCommitFunction
      Runtime: python3.7
      Timeout: 300
  DeploymentAccountId:
    Type: "AWS::SSM::Parameter"
    Properties:
      Name: "deployment_account_id"
      Type: "String"
      Value: !Ref AWS::AccountId
