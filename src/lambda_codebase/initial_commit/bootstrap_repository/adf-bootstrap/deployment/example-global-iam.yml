  ##
  # Begin of VPC CodeBuild support IAM permissions
  ##
  PipelineProvisionerResourcePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "adf-pipeline-provisioner-codebuild-role-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Sid: "CodeBuildVPC"
            Action:
              - "ec2:AuthorizeSecurityGroupEgress"
              - "ec2:AuthorizeSecurityGroupIngress"
              - "ec2:CreateSecurityGroup"
              - "ec2:CreateTags"
              - "ec2:DeleteSecurityGroup"
              - "ec2:DeleteSecurityGroup"
              - "ec2:DeleteTags"
              - "ec2:Describe*"
              - "ec2:List*"
              - "ec2:RevokeSecurityGroupEgress"
              - "ec2:RevokeSecurityGroupIngress"
            Resource:
              - "*"
      Roles:
        - adf-pipeline-provisioner-codebuild-role

  CodeBuildResourcePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "adf-codebuild-role-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Sid: "CodeBuildVPC"
            Action:
              - "ec2:CreateNetworkInterface"
              - "ec2:DescribeDhcpOptions"
              - "ec2:DescribeNetworkInterfaces"
              - "ec2:DeleteNetworkInterface"
              - "ec2:DescribeSubnets"
              - "ec2:DescribeSecurityGroups"
              - "ec2:DescribeVpcs"
            Resource:
              - "*"
          - Effect: Allow
            Sid: "CodeBuildENI"
            Action:
              - "ec2:CreateNetworkInterfacePermission"
            Resource:
              - "*"
            Condition:
              StringEquals:
                ec2:AuthorizedService: "codebuild.amazonaws.com"
      Roles:
        - adf-codebuild-role
