  SendSlackNotificationLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: /adf/bootstrap/
      RoleName: "adf-pipeline-send-slack-notification-lambda"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: "adf-send-slack-notification"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "ssm:GetParameter"
