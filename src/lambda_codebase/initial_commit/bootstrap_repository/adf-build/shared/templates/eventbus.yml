Parameters:
  PolicyName:
    Type: String
  OrganizationId:
    Type: String
Resources:
  SampleEventBusPolicy: 
    Type: AWS::Events::EventBusPolicy
    Properties: 
        Action: events:PutEvents
        Principal: '*'
        StatementId: !Ref PolicyName
        Condition: 
            Type: StringEquals
            Key: 'aws:PrincipalOrgID'
            Value: !Ref OrganizationId
 