Parameters:
  RepoName:
    Type: String
  Description:
    Type: String
    Default: Created by ADF
Resources:
  Repo:
    Type: AWS::CodeCommit::Repository
    DeletionPolicy: Retain
    Properties:
      RepositoryName: !Ref RepoName
      RepositoryDescription: !Ref Description