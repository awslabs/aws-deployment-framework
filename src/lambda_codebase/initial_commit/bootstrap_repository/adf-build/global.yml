AWSTemplateFormatVersion: "2010-09-09"
Description: ADF CloudFormation Template - Role to be assumed by CodePipeline in Deployment Account
Parameters:
  DeploymentAccountId:
    Type: "AWS::SSM::Parameter::Value<String>"
    Description: Deployment Account ID
    Default: deployment_account_id
  CrossAccountAccessRole:
    Type: "AWS::SSM::Parameter::Value<String>"
    Description: The role used to allow cross account access
    Default: cross_account_access_role
Resources:
  OrganizationsReadOnlyRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${CrossAccountAccessRole}-readonly"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !Sub "arn:aws:iam::${AWS::AccountId}:role/adf-codebuild-role"
                - !Sub "arn:aws:iam::${DeploymentAccountId}:role/adf-codebuild-role"
            Action:
              - sts:AssumeRole
      Path: /
  OrganizationsReadOnlyPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "adf-organizations-readonly-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - organizations:ListAccounts
              - organizations:ListAccountsForParent
              - organizations:DescribeAccount
              - organizations:ListOrganizationalUnitsForParent
              - organizations:ListRoots
            Resource: "*"
      Roles:
        - !Ref OrganizationsReadOnlyRole
  OrganizationsRole: # Only required if you intend to bootstrap the master account.
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref CrossAccountAccessRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !Ref AWS::AccountId # Can only be assumed by the master account itself.
            Action:
              - sts:AssumeRole
      Path: /
  OrganizationsPolicy: # Only required if you intend to bootstrap the master account.
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "adf-master-account-bootstrap-policy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - iam:CreateRole
              - iam:CreatePolicy
              - iam:UpdateAssumeRolePolicy
              - iam:GetRole
              - iam:DeleteRole
              - iam:PutRolePolicy
              - iam:DeleteRolePolicy
              - cloudformation:*
            Resource: "*"
          - Effect: Allow
            Action:
              - ssm:PutParameter
              - ssm:GetParameters 
              - ssm:GetParameter 
            Resource: "*"
      Roles:
        - !Ref OrganizationsRole
