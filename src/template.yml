            Value: !Ref AccountManagementStateMachine
          - Name: ACCOUNT_BOOTSTRAPPING_STATE_MACHINE_ARN
            Value: !Ref AccountBootstrappingStateMachine
        Type: LINUX_CONTAINER
      Name: "aws-deployment-framework-base-templates"
      ServiceRole: !Ref BootstrapCodeBuildRole
      Source:
        BuildSpec: |
          version: 0.2
          phases:
            install:
              runtime-versions:
                python: 3.9
            pre_build:
              commands:
                - |
                  if [ "${AWS_REGION}" = "cn-north-1" ] || [ "${AWS_REGION}" = "cn-northwest-1" ]; then
                    pip config set global.index-url https://pypi.tuna.tsinghua.edu.cn/simple
                  fi
                - >-
                  pip install
                  -r adf-build/requirements.txt
                  -r adf-build/requirements-dev.txt
                  -r adf-build/shared/requirements.txt
                  -r adf-build/shared/requirements-dev.txt
                  -r adf-build/shared/helpers/requirements.txt
                  -r adf-build/shared/helpers/requirements-dev.txt
                  --quiet
                - pytest -vvv
            build:
              commands:
                - sam build -t adf-bootstrap/deployment/pipeline_management.yml
                - sam build -t adf-bootstrap/deployment/global.yml
                - >-
                    sam package --output-template-file adf-bootstrap/deployment/global.yml
                    --s3-prefix adf-bootstrap/deployment --s3-bucket $DEPLOYMENT_ACCOUNT_BUCKET
                - python adf-build/store_config.py
                - |
                  if [ "${AWS_REGION}" = "cn-north-1" ] || [ "${AWS_REGION}" = "cn-northwest-1" ]; then
                    python adf-build/create_s3_cn.py
                    sam build -t adf-build/cn_northwest_deploy.yml --region cn-northwest-1
                    sam package --output-template-file adf-build/cn_northwest_deploy.yml --s3-prefix adf-bootstrap --s3-bucket adf-china-bootstrap-cn-northwest-1-${MASTER_ACCOUNT_ID} --region cn-northwest-1
                  fi
                # Shared Modules to be used with AWS CodeBuild:
                - aws s3 sync ./adf-build/shared s3://$DEPLOYMENT_ACCOUNT_BUCKET/adf-build --quiet
                # Base templates:
                - aws s3 sync . s3://$S3_BUCKET --quiet --delete
                # Upload account files to the ACCOUNT_BUCKET
                - python adf-build/shared/helpers/sync_to_s3.py --extension .yml --extension .yaml --metadata adf_version=${ADF_VERSION} --upload-with-metadata execution_id=${CODEPIPELINE_EXECUTION_ID} --recursive adf-accounts s3://$ACCOUNT_BUCKET
                # Sleep for 10 seconds so the state machine is able to kick start the processing
                # of these newly uploaded files if any.
                - sleep 10
                # Updates config, updates (or creates) base stacks:
                - python adf-build/main.py
        Type: CODEPIPELINE
      Tags:
        - Key: "Name"
          Value: "aws-deployment-framework-base-templates"

